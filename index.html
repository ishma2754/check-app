<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/index.css">
  <title>Document</title>
</head>
<body>
  <div class="navbar">
    <h2>PharmaKeeper</h2>
    <img width="80px" src="logomy.png">
  </div>

  <div class="summary-section">
    <button class="js-notification">Alert</button>
    <p class="total-medicines">Total Medicines: <span class="js-total-medicines"></span></p>
    <br>
    <p class="earliest-expiry"><span class="js-earliest-expiry"></span></p>
  </div>


  <div class="whole-page-grid">

    <div class="medicines-display">

      <div class="medicines-input-grid">

        <input placeholder="Brand Name" id="nameInput" class="js-name-input name-input">
    
        <input type="text" id="dateInput" class="js-due-date-input due-date-input" placeholder="Expiry Date" onfocus="(this.type='date')"  onblur="(this.type='text')">

        <textarea placeholder="Compound description" id="descriptionInput" class="js-description-input description-input"></textarea>

        <input type="file" class="js-medicines-image-input image-input" id="imageInput"   accept="image/*">

        <input type="number" class="js-quantity-input quantity-input" id="quantityInput" placeholder="Quantity">

   

      

       
       <button class="add-medicines-button js-add-medicines-button">
        Add
      </button>
      
      </div>

      <div class="medicines-grid-display-container">
        <div class="js-medicines-grid-display medicines-grid-display"></div>
      </div>
     

    </div>





    <div class="filter-container">
      <div class="filter-section">
        <input type="text" id="filterNameInput" class="js-filter-name-input filter-name-input" placeholder="Filter by name">
        <input type="text" id="filterDateInput" class="js-filter-date-input filter-date-input" placeholder="Expiry Date" onfocus="(this.type='date')"  onblur="(this.type='text')">
        <button class="filter-button js-filter-button">Filter</button>
      </div>
     
    
      <div  class="js-filter-medicines filter-medicines-show">

      </div>
    
    </div>
   

    

  </div>




<script type="module" src="src/ui.js"></script>
</body>
</html>
